<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Our Favorite Websites</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:100" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" href="/style.css">

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.runtime.js" charset="utf-8" defer></script>
    <script src="/postTemplate.handlebars" charset="utf-8" defer></script> -->
    <script src="/index.js" charset="utf-8" defer></script>
  </head>

  <body>

    <header>
      <div class="header-image-container">
        <img src="" alt="Site's Logo">
      </div>

      <h1 class="site-title"><a href="#">Our Favorite Websites</a></h1>
    </header>

    <nav class="navbars">
      <ul class="navlists">
        <li class="navitem"><a href="/">Categories</a></li>
        <li class="navitem" id="create-new-post">New post</li>
        <li class="navitem" id="filter-input-container">Search post</li>
      </ul>
    </nav>

    <main class="content">
      <section id="posts">

        <div class="post" category="search-web">
          <div class="post-link">
            <a href="#" class="post-title">Best Searching Webs</a>
          </div>
          <div class="direct-link">
            <a href="https://www.google.com/" class="link">Google</a>
          </div>
          <div class="poster-link">
            <a href="#" class="poster">By: Moon</a>
          </div>
        </div>

        <div class="post" category="video-web">
          <div class="post-link">
            <a href="#" class="post-title">Best Video Webs</a>
          </div>
          <div class="direct-link">
            <a href="https://www.youtube.com/" class="link">Yotube</a>
          </div>
          <div class="poster-link">
            <a href="#" class="poster">By: Zen</a>
          </div>
        </div>

        <div class="post" category="streaming-web">
          <div class="post-link">
            <a href="#" class="post-title">Best Streaming Webs</a>
          </div>
          <div class="direct-link">
            <a href="https://www.twitch.tv/" class="link">Twitch</a>
          </div>
          <div class="poster-link">
            <a href="#" class="poster">By: Zen</a>
          </div>
        </div>

        <div class="post" category="social-web">
          <div class="post-link">
            <a href="#" class="post-title">Best Social Media Webs</a>
          </div>
          <div class="direct-link">
            <a href="https://www.facebook.com/" class="link">Facebook</a>
          </div>
          <div class="poster-link">
            <a href="#" class="poster">By: Skywalker</a>
          </div>
        </div>

      </section>

    </main>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="create-new-post-modal" class="hidden">
      <div class="modal-create">

        <div id="create-header" class="modal-header">
          <h3>Create a New Post</h3>
          <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
        </div>

        <div id="create-body" class="modal-body">

          <div class="post-input-element">
            <label for="post-text-input">Post Title</label>
            <input type="text" id="post-text-input"></input>
          </div>

          <div class="post-input-element">
            <label for="post-name-input">Website Name</label>
            <input type="text" id="post-name-input">
          </div>

          <div class="post-input-element">
            <label for="post-link-input">Direct link</label>
            <input type="text" id="post-link-input">
          </div>

          <div class="post-input-element">
            <label for="poster-name-input">Poster Name</label>
            <input type="text" id="poster-name-input">
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
          <button type="button" id="modal-accept" class="action-button">Create Post</button>
        </div>

      </div>

    </div>

    <div id="search-something" class="hidden">
      <div class="modal-search">

        <div id="search-header" class="modal-header">
          <h3>Filters</h3>
          <button type="button" id="filter-close" class="modal-hide-button">&times;</button>
        </div>

        <div id="search-body" class="modal-body">

          <div id="search-input-words" class="post-input-element">
            <label for="post-text-input">Search by: </label>
            <input type="text" id="search-text-input"></input>
          </div>

          <div id="search-input-types"  class="post-input-element">
            <fieldset id="post-condition-fieldset" class="post-fieldset">
              <legend>Condition</legend>
              <div>
                <input type="radio" name="search-type" id="search-by-title" value="title" checked>
                <label for="search-by-title">Title</label>
              </div>
              <div>
                <input type="radio" name="search-type" id="search-by-link" value="link">
                <label for="search-by-link">Link</label>
              </div>
              <div>
                <input type="radio" name="search-type" id="search-by-poster" value="poster">
                <label for="search-by-poster">Poster</label>
              </div>
            </fieldset>
          </div>

        </div>

      </div>

    </div>

  </body>

</html>
